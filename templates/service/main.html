    <div class="sidebar-container">
      <aside class="sb-panel" id="sbPanel" aria-labelledby="sbTitle" role="dialog">
        <div class="sb-header">
          <h3 id="sbTitle">주문 데이터 입력</h3>
          <div class="sb-actions">
            <button class="sb-btn ghost" id="closeSidebarBtn">닫기</button>
            <button class="sb-btn primary" id="saveSidebarBtn">저장</button>
            <button class="sb-btn delete" id="deleteSidebarBtn">삭제</button>
          </div>
        </div>

        <div class="sb-body">
          <!-- 이하 내용은 동일 (생략 없이 붙여 넣어 사용 가능) -->
          <div class="sb-field">
            <label>주문번호</label>
            <input type="text" placeholder="예: 202507171207270001" id="orderNumber" />
          </div>

          <div class="sb-section">
            <h4>주문 내역</h4>
            <div class="sb-field">
              <label>이미지 (여러 개 가능)</label>
              <textarea rows="3" placeholder="예: 복사한 이미지 주소" id="orderImages"></textarea>
            </div>
            <div class="sb-field">
              <label>브랜드 (여러 개 가능)</label>
              <textarea rows="2" placeholder="예: 아디다스, 와키윌리" id="orderBrands"></textarea>
            </div>
            <div class="sb-field">
              <label>제품명 (여러 개 가능)</label>
              <textarea
                rows="3"
                placeholder="예: 메인캠퍼스 HEAVENLY HEARTS PINK, 버뮤다 데님 숏팬츠 인디고"
                id="orderProducts"
              ></textarea>
            </div>
            <div class="sb-field">
              <label>제품 옵션 (여러 개 가능)</label>
              <textarea rows="3" placeholder="예: ONESIZE / 1개, M / 1개" id="orderOptions"></textarea>
            </div>
            <div class="sb-field">
              <label>가격 (여러 개 가능)</label>
              <textarea rows="2" placeholder="예: 67000, 45000" id="orderPrices"></textarea>
            </div>
          </div>

          <div class="sb-section">
            <h4>주문 상세</h4>
            <div class="sb-field">
              <label>주문자 성함</label><input type="text" placeholder="예: 홍길동" id="orderName" />
            </div>
            <div class="sb-field">
              <label>배송지</label
              ><textarea
                rows="2"
                placeholder="예: 서울특별시 송파구 올림픽로 300 + 상세주소"
                id="orderAddress"
              ></textarea>
            </div>
            <div class="sb-field">
              <label>전화번호</label><input type="text" placeholder="예: 010-1234-5678" id="orderPhone" />
            </div>
            <div class="sb-field">
              <label>상품 금액</label><input type="text" placeholder="예: 89000" id="productPrice" />
            </div>
            <div class="sb-field">
              <label>할인 금액</label><input type="text" placeholder="예: 21020" id="discountPrice" />
            </div>
            <div class="sb-field">
              <label>적립금 사용액</label><input type="text" placeholder="예: 6600" id="useSaving" />
            </div>
            <div class="sb-field">
              <label>할인률</label><input type="text" placeholder="예: 33" id="discountPercent" />
            </div>
            <div class="sb-field">
              <label>결제 금액</label><input type="text" placeholder="예: 67980" id="payPrice" />
            </div>
            <div class="sb-field">
              <label>결제 수단 (option)</label
              ><textarea
                rows="2"
                placeholder="예: 네이버페이 - 현대카드(일시불), 토스-토스뱅크"
                id="payMethod"
              ></textarea>
            </div>
            <div class="sb-field">
              <label>총 할인 금액</label><input type="text" placeholder="예: 21020" id="allDiscountPrice" />
            </div>
            <div class="sb-field">
              <label>후기 적립 금액</label><input type="text" placeholder="예: 2500" id="accruedPrice" />
            </div>
          </div>

          <div class="sb-section">
            <h4>영수증</h4>
            <div class="sb-field">
              <label>카드 종류</label><input type="text" placeholder="예: 현대카드" id="cardType" />
            </div>
            <div class="sb-field">
              <label>카드번호</label><input type="text" placeholder="예: 0000-0000-0000-0000" id="cardNumber" />
            </div>
          </div>

          <div class="sb-section">
            <h4>거래명세서</h4>
            <div class="sb-field">
              <label>결제 수단</label><input type="text" placeholder="예: 네이버페이 + 적립금 + 쿠폰" id="howPayment" />
            </div>
            <div class="sb-field">
              <label>브랜드(영문) + 제품명 (여러 개 가능)</label>
              <textarea
                rows="3"
                placeholder="예: [arena] 립텝 선수 삼각 A5SM1CT04GRN, [adidas] ..."
                id="productNames"
              ></textarea>
            </div>
            <div class="sb-field">
              <label>옵션 (여러 개 가능)</label>
              <textarea rows="3" placeholder="예: GRN / 105,  ONESIZE ..." id="options"></textarea>
            </div>
            <div class="sb-field">
              <label>가격 (여러 개 가능)</label>
              <textarea rows="3" placeholder="예: 89000, 48000 ..." id="prices"></textarea>
            </div>
            <div class="sb-field">
              <label>수량 (여러 개 가능)</label>
              <textarea rows="2" placeholder="예: 1, 2 ..." id="amounts"></textarea>
            </div>
          </div>
        </div>
      </aside>
    </div>
